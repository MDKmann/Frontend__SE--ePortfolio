<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- BROWSER TITLE ICON -->
    <link rel="icon" href="./assets/MK grayscale icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Michael Kuhlmann</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-stone-100">
   <!-- HERO SECTION -->
    <section id="hero" class="h-dvh">
      <!-- NAV SECTION -->
      <nav
        class="flex justify-between items-center w-full max-w-[1200px] my-0 px-5 mx-auto h-[100px]"
      >
        <figure>
          <!-- NAV LOGO -->
          <img
            id="personal-logo"
            src="./assets/MK grayscale icon.svg"
            alt="MK logo"
            class="hover:sepia [64px] h-[64px]"
          />
        </figure>
        <!-- NAV MENU -->
        <ul class="flex items-center">
          <li class="mx-3 my-0">
            <a
              href="#"
              class="invisible md:visible hover:text-blue-400 duration-300 ease-in-out no-underline text-[16px] text-[#242424] font-bold"
              >About</a
            >
          </li>
          <li class="mx-3 my-0">
            <a
              href="#"
              class="hover:text-blue-400 duration-300 ease-in-out no-underline text-[16px] text-[#242424] font-bold"
              >Projects</a
            >
          </li>
          <li class="mx-3 my-0">
            <a
              href="#"
              class="hover:text-blue-400 duration-300 ease-in-out no-underline text-[16px] text-[#242424] font-bold"
              >Contact</a
            >
          </li>
          <li class="my-0 mx-3 hover:scale-[1.1] active:scale-[0.8] duration-300 ease-in-out">
            <a
              href="#"
              class="no-underline text-base text-[#242424] font-bold"
              ><i class="text-base fas fa-adjust"></i
            ></a>
          </li>
        </ul>
      </nav>
      <header
        class="header absolute top-2/4 left-2/4 -translate-x-2/4 -translate-y-2/4 w-full max-w-[1000px] px-[30px]"
      >
        <!-- HERO MAIN CONTENT -->
        <div class="header__content">
          <h1 class="title text-[52px]/none font-bold mb-2">Hey</h1>
          <h1 class="title text-[52px]/none font-bold text-blue-400 mb-4">I'm Michael.</h1>
          <p class="header__para text-[18px]/loose max-w-[450px]">
            I'm a <b class="text-blue-400">Frontend Software Engineer</b> with a
            strong passion for building web applications with great user
            experiences.
            <br/>
            Here's a bit more <b class="text-blue-400">about me.</b>
          </p>
          <!-- HERO ICON LINKS -->
          <ul class="flex my-4">
            <li class="bg-blue-400 my-0 mr-3 rounded-full hover:scale-[1.1] active:scale-[0.8] duration-300 ease-in-out">
              <a
                href="https://www.linkedin.com/in/michael-kuhlmann-73127771"
                target=_"blank"
                class="flex items-center justify-center w-8 h-8 text-base no-underline text-stone-100"
                ><i class="text-xl fab fa-linkedin-in"></i></a>
            </li>
            <li class="bg-blue-400 my-0 mx-3 rounded-full hover:scale-[1.1] active:scale-[0.8] duration-300 ease-in-out">
              <a
                href="https://github.com/MDKmann"
                target=_"blank"
                class="flex items-center justify-center w-8 h-8 text-base no-underline text-stone-100"
                ><i class="text-xl fab fa-github"></i
              ></a>
            </li>
            <li class="bg-blue-400 my-0 mx-3 rounded-full hover:scale-[1.1] active:scale-[0.8] duration-300 ease-in-out">
              <a
                href="#"
                target=_"blank"
                class="flex items-center justify-center w-8 h-8 text-base no-underline text-stone-100"
                ><i class="text-xl far fa-file-pdf"></i
              ></a>
            </li>
          </ul>
        </div>
      </header>
      <!-- MAIL CONTACT STICKY BUTTON -->
      <button class="absolute bottom-[32px] right-[40px] w-[70px] h-[70px] text-[32px] rounded-full bg-[#242424] hover:scale-[1.1] active:scale-[0.8] duration-300 ease-in-out">
        <i class="fas fa-envelope text-stone-100"></i>
      </button>
      <!-- SCROLL MOUSE ICON -->
      <a href="#projects" class="scroll flex justify-center items-center absolute bottom-[20px] left-2/4 -translate-x-2/4 w-[20px] h-[30px] border-2 border-[#242424] rounded-3xl hover:scale-[1.1] active:scale-[0.8] duration-300 ease-in-out"> <span class="w-[4px] h-[6px] bg-[#242424] border-3 rounded-full animate-bounce"></span> </a>
    </section>
  </body>
</html>
