<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- BROWSER TITLE ICON -->
    <link rel="icon" href="./assets/MK grayscale icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Michael Kuhlmann</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-stone-100">
    <section id="hero-section" class="min-h-screen">
      <nav
        class=" flex justify-between items-center w-full max-w-[1200px] my-0 mx-auto h-[100px]"
      >
        <figure>
          <img
            id="personal-logo"
            src="./assets/MK grayscale icon.svg"
            alt="MK logo"
            class="hover:sepia [64px] h-[64px]"
          />
        </figure>
        <ul class="flex items-center">
          <li class="my-0 mx-3">
            <a
              href="#"
              class="hover:text-blue-400 no-underline text-base text-[#242424] font-bold"
              >About</a
            >
          </li>
          <li class="my-0 mx-3">
            <a
              href="#"
              class="hover:text-blue-400 no-underline text-base text-[#242424] font-bold"
              >Projects</a
            >
          </li>
          <li class="my-0 mx-3">
            <a
              href="#"
              class="hover:text-blue-400 no-underline text-base text-[#242424] font-bold"
              >Contact</a
            >
          </li>
          <li class="my-0 mx-3">
            <a
              href="#"
              class="hover: no-underline text-base text-[#242424] font-bold"
              ><i class="fas fa-adjust text-xl"></i
            ></a>
          </li>
        </ul>
      </nav>
      <header
        class="header absolute top-2/4 left-2/4 -translate-x-2/4 -translate-y-2/4 w-full max-w-[1000px]"
      >
        <div class="header__content">
          <h1 class="title text-[120px]/none font-bold">Hey</h1>
          <h1 class="title text-[120px]/none font-bold text-blue-400">I'm Michael.</h1>
          <p class="header__para text-[24px]/loose max-w-[450px]">
            I'm a <b class="text-blue-400">Frontend Software Engineer</b> with a
            strong passion for building web applications with great user
            experiences.
            <br />
            Here's a bit more <b class="text-blue-400">about me.</b>
          </p>
          <ul class="flex my-4">
            <li class="bg-blue-400 my-0 mr-3 rounded-full">
              <a
                href="https://www.linkedin.com/in/michael-kuhlmann-73127771"
                class="no-underline text-base flex justify-center items-center w-8 h-8 text-stone-100"
                ><i class="fab fa-linkedin-in text-xl"></i
              ></a>
            </li>
            <li class="bg-blue-400 my-0 mx-3 rounded-full">
              <a
                href="https://github.com/MDKmann"
                class="no-underline text-base flex justify-center items-center w-8 h-8 text-stone-100"
                ><i class="fab fa-github text-xl"></i
              ></a>
            </li>
            <li class="bg-blue-400 my-0 mx-3 rounded-full">
              <a
                href="#"
                class="no-underline text-base flex justify-center items-center w-8 h-8 text-stone-100"
                ><i class="far fa-file-pdf text-xl"></i
              ></a>
            </li>
          </ul>
        </div>
      </header>
    </section>
  </body>
</html>
